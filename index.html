<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">
      Microverse Survey Form
    </h1>
    <p>Software developer with quantum brains</p>

    <form id="survey-form">
      <input type="text" id="name" placeholder="name" />
      <input
        type="email"
        id="email"
        placeholder="email"
        required
        oninvalid="this.setCustomValidity('Enter number Here')"
        oninput="this.setCustomValidity('')"
      />
      <input
        type="number"
        id="number"
        required
        placeholder="Enter Number"
        oninvalid="this.setCustomValidity('Enter number Here')"
        oninput="this.setCustomValidity('')"
        min="0"
        max="5"
        step="5"

      />
      <label>Select Items</label>
      <select name="items" id="dropdown">
        <option value="1"> One </option>
        <option value="2"> Two </option>
        <option value="3">Three</option>
        <option value="4"> Four </option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend</p>

      <input type="radio" name="name" value="Definitely"> Definitely<br>
      <input type="radio" name="name" value="Yes"> Yes<br>
      <input type="radio" name="name" value="No"> No<br>
    </form>
  </body>
</html>
